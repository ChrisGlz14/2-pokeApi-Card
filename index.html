<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" sizes="32x32" href="./images/tarjeta-de-credito.png">
  <link rel="stylesheet" href="Css/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>


    <main class="flex">
     
         <div class="search-container">
             <input id="search-input" type="text" placeholder="Ingrese Pokemon">
             <button id="search-btn">Buscar</button>
         </div>

    <template id="card">
    <article class="card">
        <img src="images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
        <div class="card-body" id="background-card">
            <img src="./images/christian.jpg" alt="image of victor" class="card-body-img" id="img-card"> 
        </div>
        <h1 class="card-body-title" id="card-title">
            Christian Gonzalez
            <span>23</span>
        </h1>
        <p class="card-body-text">Santa Fe</p>
        <div class="card-footer">
            <div class="card-footer-social">
                <h3>90K</h3>
                <p>Ataque</p>
            </div>
            <div class="card-footer-social">
                <h3>930K</h3>
                <p>Especial</p>
            </div>
            <div class="card-footer-social">
                <h3>292</h3>
                <p>Defensa</p>
            </div>
            
        </div>
    </article>
</template>
 </main>
  </div>



  <script src="main.js"></script>
</body>
</html>
