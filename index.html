<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="icon" type="image/png" sizes="32x32" href="./images/tarjeta-de-credito.png">
  <link rel="stylesheet" href="Css/normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
 <main class="flex-container">
    <div class="search-container">
        <input type="text" placeholder="Ingrese Pokemon">
        <button id="search-btn">Buscar</button>
    </div>
    <article class="card">
        <img src="images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
        <div class="card-body">
            <img src="./images/christian.jpg" alt="image of victor" class="card-body-img"> 
        </div>
        <h1 class="card-body-title">
            Christian Gonzalez
            <span>23</span>
        </h1>
        <p class="card-body-text">Santa Fe</p>
        <div class="card-footer">
            <div class="card-footer-social">
                <h3>90K</h3>
                <p>Follows</p>
            </div>
            <div class="card-footer-social">
                <h3>930K</h3>
                <p>Me gusta</p>
            </div>
            <div class="card-footer-social">
                <h3>292</h3>
                <p>Fotos</p>
            </div>
            
        </div>
    </article>
 </main>
  </div>
</body>
</html>
